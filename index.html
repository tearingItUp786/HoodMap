<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navigation">
            <ul id="locations" data-bind="foreach: placeList">
                <li data-bind="html: fullName, css: $root.styling($data),click: function(){ $root.displayInfo($data); $root.toggle($data); $root.scroll();}">
                </li>
            </ul>
        </nav>
        <div class="search">
            <form onsubmit="event.preventDefault(); parseForm();">
                <label for="location">Location</label>
                <input id="location" type="text" name="location" value="Vancouver, Canada">
                <br>
                <label for="location" style=>Yelp Term</label>
                <input id="yterm" type="text" name="yterm" value="Indian">
                <br>
                <input id="submit" type="submit" value="Submit" style=>
            </form>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
