<!DOCTYPE html>
<html>

<head>
  <title>Place searches</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/jquery-2.2.1.min.js"></script>

</head>

<body>
  <nav class="navigation open">
    <i class="fa fa-bars"></i>
    <ul id="locations" data-bind="foreach: placeList">
      <li class="nav-item" data-bind="text: name, css: $root.styling($data),click: function(){ $root.displayInfo($data); $root.toggle($data);}">
      </li>
    </ul>
  </nav>


  <div id="map"></div>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/app.js"></script>
  <script>
    $('.fa').on('click', function(e) {
      if ($('.navigation').hasClass('close')) {
        $('.navigation').attr('id', '');
        $('.navigation').toggleClass('open');
        $('.navigation').toggleClass('close');
      } else {
        $('.navigation').toggleClass('open');
        $('.navigation').toggleClass('close');
        $('.navigation').attr('id', 'tiny');
      }
    });
  </script>
</body>

</html>
